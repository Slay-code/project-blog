{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static "users/css/register.css" %}">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>{{ title }}</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="{% url "users:register" %}" method="POST">
            <div class="input-type">
                <i class='bx bx-user'></i>
                <input type="text" placeholder="Имя пользователя" name="username" required>
            </div>
            <div class="input-type">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Email" name="email" required>
            </div>
            <div class="input-pass">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Пароль" name="password" required>
            </div>
            <div class="input-pass">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Подтверждение пароля" name="confirm-password" required>
            </div>
            <div class="remember-forgot">
                <a href="#"></a>
            </div>
            <button type="submit" class="login-btn">Зарегистрироваться</button>
        </form>
        <div class="register-link">
            <p>Уже есть аккаунт? <a href="{% url "users:login" %}">Войти</a></p>
        </div>
    </div>
</body>
</html>
